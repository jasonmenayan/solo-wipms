    <title>Where'd I Put My Stuff?</title>
    <meta name="description" content="Record and retrieve where or with whom you put your stuff...because you shouldn't have to rely on your memory!">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">Where'd I Put My Stuff?</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse" ng-controller="NavCtrl as nav">

            <ul class="nav navbar-nav">
              <li ng-class="{active: nav.isSelected(1)}"><a href="#/" ng-click="nav.selectTab(1)">Home</a></li>
              <li ng-class="{active: nav.isSelected(2)}"><a ng-href="#/store" ng-click="nav.selectTab(2)">Store an item</a></li>
              <li ng-class="{active: nav.isSelected(3)}"><a ng-href="#/retrieve" ng-click="nav.selectTab(3)">Retrieve an item</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
    <div ng-view=""></div>
